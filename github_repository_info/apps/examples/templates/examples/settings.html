{% extends 'base.html' %}


{% block content %}
  <h2>Settings</h2>


  <h3>GitHub</h3>
  {% if github_login %}
    <p>Connected as <a href="https://github.com/{{ github_login.extra_data.login }}/" target="_blank">{{ github_login.extra_data.login }}</a></p>
    {% if can_disconnect %}
      <form method="post" action="{% url 'social:disconnect' 'github' %}">
        {% csrf_token %}
        <button type="submit">Disconnect from GitHub</button>
      </form>
    {% else %}
      <button type="button" disabled>Disconnect from GitHub</button>
    {% endif %}
  {% else %}
    <a href="{{ app_url }}/login/github?approval_prompt=force">Connect to GitHub</a>
  {% endif %}

  <h3><a href="{{ app_url }}">Home</a></h3>

{% endblock %}
